<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Forms</title>
    <style>
        
    </style>
</head>
<body>
    <form action="https://github.com">
        <hr>
        <label for="username">UserName:</label>
        <input type="text" name="username" id="username" required><br>  
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <hr>
        <label for="date">Date:</label>
        <input type="date" id="date"><br>
        <label for="file">File:</label>
        <input type="file" name="file" id="file"> <br>
        Color: <input type="color"><br>
        price Range: <input type="range"><br>
        Click : <input type="button" value="Click Me!!"><br>
        <hr>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>

        <label for="others"> Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <hr>
        <label for="apple">Apple</label>
        <input type="checkbox" name="fruit" id="apple" value="apple"><br>

        <label for="cherry">Cherry</label>
        <input type="checkbox" name="fruit" id="cherry" value="cherry"><br>

        <label for="banana">Banana</label>
        <input type="checkbox" name="fruit" id="banana" value="banana">
        <hr>
        <label for="language">Choose a Language:</label>
        <select name="language" id="language">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select><br>
        <hr>
        <label for="contry">Contry:</label>
        <select name="contry" id="contry">
            <option value="india">India</option>
            <option value="japan">Japan</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select>
        <hr>
        <label for="story">Write Story below:</label><br>
        <textarea name="story" id="story" rows="10" cols="90">Start typing here</textarea>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tUPzb4Jm7hM?si=r0pBs6WL3ojOJnPL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <hr>
        <iframe src="https://en.wikipedia.org/wiki/Wiki" height="300" width="500"frameborder="2"></iframe>
        
        <hr>
        <input type="submit">
        <hr>
</body>
</html>
