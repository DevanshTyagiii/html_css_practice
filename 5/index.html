<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid red;
            border-collapse: collapse;
            border-width: cap;
        }
    </style>
</head>
<body>
    <table border="4">
       <tr>
        <th rowspan="2">a</th>
        <th>b</th>
        <th rowspan="3">c</th>
        <th colspan="2">d</th>
        <th>e</th>
       </tr>
       <tr>
        <th>f</th>
        <th rowspan="2">g</th>
        <th rowspan="2">h</th>
        <th rowspan="2">i</th>
       </tr>
       <tr>
        <th colspan="2">j</th>
       </tr>
       <tr>
        <th colspan="3">k</th>
        <th>l</th>
        <th colspan="2">m</th>
       </tr>
    </table>
</body>
</html>
